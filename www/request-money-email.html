<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="images/apple-touch-startup-image-640x1096.png">
    
    <!--Css style starts here-->

    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="css/colors/color.css" />
    
    <!--Css style ends here-->

    <!--Javascript Library Starts here-->
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-custom.js"></script>
    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
    <script src="js/moment.js"></script>
    
    <!--Javascript Library Ends here-->
</head>

<body onload="showLoader();">
    <div class="loader"></div>
    <div data-role="page" id="features" class="secondarypage" data-theme="b">
        <header>
            <div data-role="header" data-position="fixed">
                <div class="nav_left_button"><a href="#" onclick="window.history.back();"><img src="images/icons/left-arrow.png" alt="" title="" /></a></div>
                <div class="nav_center_logo">
                    <div class="p-title">
                        <h2 style="font-size:16px">Request Money</h2></div>
                </div>
                <div class="nav_right_button">
                    <a href="#right-panel"><img src="images/icons/icons8-align-justify-80.png" alt="" title="" /></a>
                </div>
                <div class="clear"></div>
            </div>
        </header>
        <!-- /header -->
        <div role="main" class="ui-content animate-bottom myDiv" style="display: none">
            <div class="pages_maincontent">
                <div class="page_content">

                    <section class="margin-50" style="margin-top: 150px;">
                            <div class="Divs">
                                <p class="requestMoney" style="color: green;text-align: center;font-size: 14px;font-weight: bold;margin-bottom: 40px;"></p>
                            </div>
                            <div class="loginform">
                                  <div class="errorDiv">
                                        <div class="alert alert-danger">
                                          <p style="text-align: center;" class="showError"></p>
                                        </div>
                                  </div> 
                                  
                                <form id="LoginForm" class="emailForm" action="login" method="post">
                                    <input type="text" name="email" value="" id="email" class="form_input require" placeholder="Please enter email" data-role="none" />
                                    <p class="emailValidationMsg" style="color:red;font-weight: bold;float: left"></p>
                                    <input type="submit" name="submit" action="request-money-confirm" class="form_submit requestNext" data-redirect="request-money-confirm.html" id="submit" data-role="none" value="Next"/>
                                </form>
                            </div>    
                    </section>
                </div>
            </div>
        </div>
        <!-- /content -->
        <!-- /content -->
        <aside>
            <div data-role="panel" id="right-panel" data-display="reveal" data-position="right">
                <div class="user_login_info">
                    <div class="user_thumb_container">
                        <div class="user_thumb">
                            <img class="image_src" src="images/author.png" alt="" title="" />
                        </div>
                    </div>
                    <div class="user_details">
                        <p class="username" style="color: #fff;"></p>
                    </div>
                    <nav class="user-nav" id="menuItem">
                        <!--Load a dynamice html content for menu-->
                    </nav>
                </div>
                <div class="close_loginpopup_button"><a href="#" data-rel="close"><img src="images/icons/black/menu_close.png" alt="" title="" /></a></div>
            </div>
        </aside>
        <!-- /panel -->
    </div>
    <!-- /page -->

    <!--Javascript Library Ends here-->
    <script type="text/javascript">
        // Login form validation
        $('.emailForm').validate({
            rules: {
                email: {
                    required: true,
                    email:true
                }                        
            }
        });

        //Show/Hide success/error message
        $(window).on('load',function(){
            var errorMessage    = localStorage.getItem('errorMessage');
            if(errorMessage!=null){
                $('.errorDiv').show();
                $('.showError').text(errorMessage);
                 $(".alert-danger").fadeTo(2000, 500).slideUp(500, function(){
                        $(".alert-danger").slideUp(500);
                        localStorage.removeItem('errorMessage');
                 }); 
             }else{
                 $('.errorDiv').hide();
             } 
        });

        //Message Shows with entered email

        $('#email').on('keyup',function(){
            var email = $('#email').val();
            if(email){
                var msg   = "Request money from "+email;
                $('.Divs').show();
                $('.requestMoney').text(msg);
            }else{
                $('.Divs').hide();
            }  
        });

        //Show Loader starts here
            var loader;
            function showLoader() {
                loader = setTimeout(showPage, 1000);
            }
            function showPage() {
              $('.loader').css('display','none');
              $('.myDiv').css('display','block');
            } 
        //Show loader Ends here    
        
    </script>
    
</body>

</html>
