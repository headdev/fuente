    <script type="text/javascript">
        $(window).on('load',function(){
            let username  = localStorage.getItem('username');
            let userphone = localStorage.getItem('phone');
            let user_id   = localStorage.getItem('user_id');
            $('.username').text(username);
            $('.userphone').text(userphone);

            //For getting Individual Transaction details

            let site_url  = localStorage.getItem('site_url');
            let url       = site_url+'transaction-details';
            let token     = localStorage.getItem('token');
            let tr_id     = localStorage.getItem('tr_id');
            $.ajax({
                    url   : url,
                    type  : "get",
                    async : false,
                    data  : {'tr_id':tr_id,'_token':token,'user_id':user_id},
                    dataType : 'json',
                    //data may contain three part status of 'success', 'message', 'errors' if success is 0 
                    success:function(data){
                        let date      = data.transactions.t_created_at;
                        let tr_date   = moment(date).format("DD MMMM YYYY"); //2014-07-10
                        let tr_ref_id = data.transactions.transaction_reference_id;
                        let status    = data.transactions.status;
                        if(status=='Blocked'){
                           status='Cancelled';
                        }
                        if(data.transactions.type=='Received'){
                            let totalFees = (parseFloat(data.transactions.charge_percentage))+(parseFloat(data.transactions.charge_fixed));
                            totalFees     = totalFees.toFixed(2); 
                            let type      = "Money "+data.transactions.type;
                            let msg       = 'You '+data.transactions.type+' money from '+capitalizeFirstLetter(data.transactions.f_name)+" "+capitalizeFirstLetter(data.transactions.l_name);
                            let totalAmnt = data.transactions.total;
                            totalAmnt     = totalAmnt.replace('-','');
                            $('.tr_type').text(type);
                            $('.balance').text(data.transactions.curr_symbol+data.transactions.total);
                            $('.tr_date').text(tr_date);
                            $('.tr_msg').text(msg);
                            $('.tr_id').text(data.transactions.transaction_id);
                            $('.tr_status').text(status);
                            $('.request').show();
                            $('.request_amount_text').text('Received amount');
                            $('.request_sent_amount').text(data.transactions.curr_symbol+data.transactions.subtotal);
                            $('.totalfees').show();
                            $('.request_sent_total_fees').text(data.transactions.curr_symbol+totalFees);
                            $('.request_sent_total').text(data.transactions.curr_symbol+totalAmnt);
                            if(data.transactions.description!=null){
                                $('.description').show();
                                $('.tr_desc').text(data.transactions.description);
                            }else{
                                $('.description').hide();
                            }
                            $('.accept').hide();
                            $('.cancel').hide();
                            $('.merchant_div').hide();

                        }else if(data.transactions.type=='Transferred'){
                            let totalFees = (parseFloat(data.transactions.charge_percentage))+(parseFloat(data.transactions.charge_fixed));
                            totalFees     = totalFees.toFixed(2); 
                            let type      = "Money "+data.transactions.type;
                            let msg       = 'You Transferred '+' to '+capitalizeFirstLetter(data.transactions.f_name)+" "+capitalizeFirstLetter(data.transactions.l_name);
                            let totalAmnt = data.transactions.total;
                            totalAmnt     = totalAmnt.replace('-','');
                            $('.tr_type').text(type);
                            $('.balance').text(data.transactions.curr_symbol+data.transactions.total);
                            $('.tr_date').text(tr_date);
                            $('.message').show();
                            $('.tr_msg').text(msg);
                            $('.tr_id').text(data.transactions.transaction_id);
                            $('.tr_status').text(status);
                            $('.request').show();
                            $('.request_amount_text').text('Transfer amount');
                            $('.request_sent_amount').text(data.transactions.curr_symbol+data.transactions.subtotal);
                            $('.totalfees').show();
                            $('.request_sent_total_fees').text(data.transactions.curr_symbol+totalFees);
                            $('.request_sent_total').text(data.transactions.curr_symbol+totalAmnt);
                            if(data.transactions.description!=null){
                                $('.description').show();
                                $('.tr_desc').text(data.transactions.description);
                            }else{
                                $('.description').hide();
                            }
                            $('.accept').hide();
                            $('.cancel').hide();
                            $('.merchant_div').hide();

                        }else if(data.transactions.type=='Deposit'){
                            let totalFees = (parseFloat(data.transactions.charge_percentage))+(parseFloat(data.transactions.charge_fixed));
                            totalFees     = totalFees.toFixed(2); 
                            let type      = "Deposit";
                            let totalAmnt = data.transactions.total;
                            totalAmnt     = totalAmnt.replace('-','');
                            $('.tr_type').text(type);
                            $('.balance').text(data.transactions.curr_symbol+data.transactions.total);
                            $('.tr_date').text(tr_date);
                            $('.tr_id').text(data.transactions.transaction_id);
                            $('.tr_status').text(status);
                            $('.request').show();
                            $('.request_amount_text').text('Deposit amount');
                            $('.request_sent_amount').text(data.transactions.curr_symbol+data.transactions.subtotal);
                            $('.totalfees').show();
                            $('.request_sent_total_fees').text(data.transactions.curr_symbol+totalFees);
                            $('.request_sent_total').text(data.transactions.curr_symbol+totalAmnt);
                            if(data.transactions.description!=null){
                                $('.description').show();
                                $('.tr_desc').text(data.transactions.description);
                            }else{
                                $('.description').hide();
                            }
                            $('.message').hide();
                            $('.accept').hide();
                            $('.cancel').hide();
                            $('.merchant_div').hide();

                        }else if(data.transactions.type=='Withdrawal'){
                            let totalFees = (parseFloat(data.transactions.charge_percentage))+(parseFloat(data.transactions.charge_fixed));
                            totalFees     = totalFees.toFixed(2);
                            let type      = "Payout";
                            let totalAmnt = data.transactions.total;
                            totalAmnt     = totalAmnt.replace('-','');
                            $('.tr_type').text(type);
                            $('.balance').text(data.transactions.curr_symbol+data.transactions.total);
                            $('.tr_date').text(tr_date);
                            $('.tr_id').text(data.transactions.transaction_id);
                            $('.tr_status').text(status);
                            $('.request').show();
                            $('.request_amount_text').text('Payout amount');
                            $('.request_sent_amount').text(data.transactions.curr_symbol+data.transactions.subtotal);
                            $('.totalfees').show();
                            $('.request_sent_total_fees').text(data.transactions.curr_symbol+totalFees);
                            $('.request_sent_total').text(data.transactions.curr_symbol+totalAmnt);
                            if(data.transactions.description!=null){
                                $('.description').show();
                                $('.tr_desc').text(data.transactions.description);
                            }else{
                                $('.description').hide();
                            }
                            $('.message').hide();
                            $('.accept').hide();
                            $('.cancel').hide();
                            $('.merchant_div').hide();

                        }else if(data.transactions.type=='Voucher_Created'){
                            let type = "Voucher Created";
                            let totalAmnt = data.transactions.total;
                            totalAmnt     = totalAmnt.replace('-','');
                            $('.tr_type').text(type);
                            $('.balance').text(data.transactions.curr_symbol+data.transactions.total);
                            $('.tr_date').text(tr_date);
                            $('.tr_id').text(data.transactions.transaction_id);
                            if(data.transactions.description!=null){
                                $('.description').show();
                                $('.tr_desc').text(data.transactions.description);
                            }else{
                                $('.description').hide();
                            }
                            $('.message').hide();
                            $('.accept').hide();
                            $('.cancel').hide();
                            $('.merchant_div').hide();

                        }else if(data.transactions.type=='Voucher_Activated'){
                            let type = "Voucher Activated";
                            let totalAmnt = data.transactions.total;
                            totalAmnt     = totalAmnt.replace('-','');
                            $('.tr_type').text(type);
                            $('.balance').text(data.transactions.curr_symbol+data.transactions.total);
                            $('.tr_date').text(tr_date);
                            $('.tr_id').text(data.transactions.transaction_id);
                            if(data.transactions.description!=null){
                                $('.description').show();
                                $('.tr_desc').text(data.transactions.description);
                            }else{
                                $('.description').hide();
                            }
                            $('.message').hide();
                            $('.accept').hide();
                            $('.cancel').hide();
                            $('.merchant_div').hide();
                        }else if(data.transactions.type=='Request_From'){                           
                            let totalFees = (parseFloat(data.transactions.charge_percentage))+(parseFloat(data.transactions.charge_fixed));
                            totalFees     = totalFees.toFixed(2); 
                            let type      = "Request Sent";
                            let msg       = 'You are requesting money from '+capitalizeFirstLetter(data.transactions.f_name)+" "+capitalizeFirstLetter(data.transactions.l_name);
                            let totalAmnt = data.transactions.total;
                            totalAmnt     = totalAmnt.replace('-','');
                            $('.tr_type').text(type);
                            $('.balance').text(data.transactions.curr_symbol+data.transactions.total);
                            $('.request').show();
                            $('.request_amount_text').text('Request amount');
                            $('.request_sent_amount').text(data.transactions.curr_symbol+data.transactions.subtotal);
                            $('.totalfees').hide();
                            $('.request_sent_total').text(data.transactions.curr_symbol+totalAmnt);
                            $('.tr_date').text(tr_date);
                            $('.message').show();
                            $('.tr_msg').text(msg);
                            $('.tr_id').text(data.transactions.transaction_id);
                            $('.tr_status').text(status);
                            if(data.transactions.description!=null){
                                $('.description').show();
                                $('.tr_desc').text(data.transactions.description);
                            }else{
                                $('.description').hide();
                            }
                            if(status=='Pending'){
                                $('.accept').hide();
                                $('.accept').removeAttr('data-role');
                                $('.accept').removeAttr('data-id');
                                $('.cancel').show();
                                $('.cancel').attr('data-id',tr_id);
                            }else if(status=='Blocked'){
                                $('.accept').hide();
                                $('.accept').removeAttr('data-role');
                                $('.accept').removeAttr('data-id');
                                $('.cancel').hide();
                                $('.cancel').removeAttr('data-id');
                                
                            }else{
                                $('.accept').hide();
                                $('.accept').removeAttr('data-role');
                                $('.accept').removeAttr('data-id');
                                $('.cancel').hide();
                                $('.cancel').attr('data-id',tr_id);
                            }
                            $('.merchant_div').hide();
                            windowSize();//Set css style depend on window size
                        }else if(data.transactions.type=='Request_To'){
                            let totalFees = (parseFloat(data.transactions.charge_percentage))+(parseFloat(data.transactions.charge_fixed));
                            totalFees     = totalFees.toFixed(2);                            
                            let type      = "Request Received";
                            let msg       = capitalizeFirstLetter(data.transactions.f_name)+" "+capitalizeFirstLetter(data.transactions.l_name)+' requested money from you';
                            let totalAmnt = data.transactions.total;
                            totalAmnt     = totalAmnt.replace('-','');
                            $('.tr_type').text(type);
                            $('.balance').text(data.transactions.curr_symbol+data.transactions.total);
                            $('.request').show();
                            $('.request_amount_text').text('Request amount');
                            $('.request_sent_amount').text(data.transactions.curr_symbol+data.transactions.subtotal);
                            $('.totalfees').show();
                            $('.request_sent_total_fees').text(data.transactions.curr_symbol+totalFees);
                            $('.request_sent_total').text(data.transactions.curr_symbol+totalAmnt);
                            $('.tr_date').text(tr_date);
                            $('.tr_id').text(data.transactions.transaction_id);
                            $('.tr_status').text(status);
                            if(data.transactions.description!=null){
                                $('.description').show();
                                $('.tr_desc').text(data.transactions.description);
                            }else{
                                $('.description').hide();
                            }
                            $('.message').hide();
                            if(status=='Pending'){
                                $('.accept').show();
                                $('.accept').attr('data-role','accept');
                                $('.accept').attr('data-id',tr_ref_id);
                                $('.cancel').show();
                                $('.cancel').attr('data-id',tr_id);
                            }else if(status=='Blocked'){
                                $('.cancel').hide();
                                $('.cancel').removeAttr('data-id');
                                $('.accept').hide();
                            }else{
                                $('.accept').hide();
                                $('.accept').removeAttr('data-role'); 
                                $('.accept').removeAttr('data-id');
                                $('.cancel').hide();
                                $('.cancel').attr('data-id',tr_id);
                            }
                            $('.merchant_div').hide();
                            windowSize();//Set css style depend on window size
                        }else if(data.transactions.type=='Exchange_From'){
                            let totalFees = (parseFloat(data.transactions.charge_percentage))+(parseFloat(data.transactions.charge_fixed));
                            totalFees     = totalFees.toFixed(2); 
                            let type      = "Exchange From";
                            let msg       = capitalizeFirstLetter(data.transactions.f_name)+" "+capitalizeFirstLetter(data.transactions.l_name)+' requested money from you';
                            let totalAmnt = data.transactions.total;
                            totalAmnt     = totalAmnt.replace('-','');
                            $('.tr_type').text(type);
                            $('.balance').text(data.transactions.curr_symbol+data.transactions.total);
                            $('.tr_date').text(tr_date);
                            $('.tr_id').text(data.transactions.transaction_id);
                            $('.tr_status').text(status);
                            $('.request').show();
                            $('.request_amount_text').text('Exchange amount');
                            $('.request_sent_amount').text(data.transactions.curr_symbol+data.transactions.subtotal);
                            if(totalFees==0){
                                $('.totalfees').hide();
                            }else{
                                $('.totalfees').show();
                                $('.request_sent_total_fees').text(data.transactions.curr_symbol+totalFees);
                            }

                            $('.request_sent_total').text(data.transactions.curr_symbol+totalAmnt);
                            if(data.transactions.description!=null){
                                $('.description').show();
                                $('.tr_desc').text(data.transactions.description);
                            }else{
                                $('.description').hide();
                            }
                            $('.message').hide();
                            $('.accept').hide();
                            $('.cancel').hide();
                            $('.merchant_div').hide();

                        }else if(data.transactions.type=='Exchange_To'){

        //Capitalize First Character of a string
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        //Window Size detection
        function windowSize(){
                let size   = $(window).width();
                let accept = $('.accept').attr('data-role');
                let cancel = $('.cancel').attr('data-role');
                if(size<=280){
                    if(accept=='accept' && cancel=='cancel'){
                        $('.acceptrequest').css({'width':'21%','float':'left'});
                        $('.cancelrequest').css({'width':'21%','float':'right'});
                    }else{
                       $('.acceptrequest').css({'width':'72%'}); 
                       $('.cancelrequest').css({'width':'72%'});
                    }
                }else if(size>285 && size<320){
                    if(accept=='accept' && cancel=='cancel'){
                        $('.acceptrequest').css({'width':'22%','float':'left'});
                        $('.cancelrequest').css({'width':'22%','float':'right'});
                    }else{
                       $('.acceptrequest').css({'width':'72%'});
                       $('.cancelrequest').css({'width':'72%'}); 
                    }
                }else if(size>280 && size<286){
                    if(accept=='accept' && cancel=='cancel'){
                        $('.acceptrequest').css({'width':'20%','float':'left'});
                        $('.cancelrequest').css({'width':'20%','float':'right'});
                    }else{
                       $('.acceptrequest').css({'width':'72%'});
                       $('.cancelrequest').css({'width':'72%'});  
                    }
                }else{
                    if(accept=='accept' && cancel=='cancel'){
                        $('.acceptrequest').css({'width':'25%','float':'left'});
                        $('.cancelrequest').css({'width':'25%','float':'right'});
                    }else{
                       $('.acceptrequest').css({'width':'75%'});
                       $('.cancelrequest').css({'width':'75%'});  
                    }
                }
        }

            var loader;

              $('.loader').css('display','none');
              $('.profileDiv').css('display','block');
