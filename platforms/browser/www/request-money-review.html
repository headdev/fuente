<html>

<head>

    <!--Css style starts here-->

    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="css/colors/color.css" />
    
    <!--Css style ends here-->

    <style type="text/css">
        .loginform {
            width: 90%;
            padding: 0 15px 15px 5%;
            background: #fff;
        }
        .showCurrency{
            background:#232b47;
            width: 94.7%;
            color: #fff;
            padding: 9px;
            font-size: 20px;
            font-weight: bold;
        }
         .center {
            display: block !important;
            margin-left: auto !important;
            margin-right: auto !important;
            width: 25%;
            /*border-radius: 50px;*/
        }
    </style>
</head>

<body>
    <div data-role="page" id="features" class="secondarypage" data-theme="b">
        <header>
            <div data-role="header" data-position="fixed">
                <div class="nav_left_button"><a href="#" onclick="window.history.back();"><img src="images/icons/left-arrow.png" alt="" title="" /></a></div>
                <div class="nav_center_logo">
                    <div class="p-title">
                        <h2 style="font-size:14px">Request and Review</h2></div>
                </div>
                <div class="nav_right_button">
                    <a href="#right-panel"><img src="images/icons/icons8-align-justify-80.png" alt="" title="" /></a>
                </div>
                <div class="clear"></div>
            </div>
        </header>
        <!-- /header -->
        <div role="main" class="ui-content">
            <div class="pages_maincontent">
                
                <div class="page_content">

                    <section class="margin-50" style="margin-top: 40px;">
                            <div class="showCurrency"><p style="font-size:14px;padding:5px;text-align: center;" class="currencyAmount">1000 USD</p></div>
                            <div class="loginform">
                                    <input type="hidden" name="email" id="hiddenEmail">
                                    <div class="showDetails" style="margin-top: 5px">
                                        <div class="imgClass" style="width: 60px;float: left;">
                                            <img  class="image_srcs" style="border-radius: 140px" src="images/author.png" alt="" title="" />
                                        </div>
                                        <div class="InputText" style="width: 65%;float: right;margin-top: 19px;font-size: 14px;font-weight:bold;">
                                            <p class="email"></p>
                                        </div>
                                     </div>
                                    <br/><br/>
                                    <h4 style="margin-top: 60px">Add Note</h4>
                                    <textarea style="background: #ddd;" name="notes" id="notes" placeholder="Add a note"></textarea>
                                    <input type="submit" name="submit" action="request-money-pay" class="form_submit requestMoneyPay" data-redirect="request-money-success.html" id="submit" data-role="none" style="font-size: 14px" value="Request Now"/>
                            </div>    
                    </section>
                </div>
            </div>
        </div>
        <!-- /content -->
        <!-- /content -->
        <aside>
            <div data-role="panel" id="right-panel" data-display="reveal" data-position="right">
                <div class="user_login_info">
                    <div class="user_thumb_container">
                        <div class="user_thumb">
                            <img class="image_src" src="images/author.png" alt="" title="" />
                        </div>
                    </div>
                    <div class="user_details">
                        <p class="username" style="color: #fff;"></p>
                    </div>
                    <nav class="user-nav">
                        <ul>
                            <li class="dashboard"><a href="#"><img src="images/icons/right-arrow.png" alt="" title="" /><span style="font-size: 12px">Dashboard</span></a></li>
                            <li class="editProfile"><a href="#"><img src="images/icons/right-arrow.png" alt="" title="" /><span style="font-size: 12px">My Profile</span></a></li>
                            <li class="SendMoneyProfile"><a href="#"><img src="images/icons/right-arrow.png" alt="" title="" /><span style="font-size: 12px">Send Money</span></a></li>
                            <li class="RequestMoneyProfile"><a href="#"><img src="images/icons/right-arrow.png" alt="" title="" /><span style="font-size: 12px">Request Money</span></a></li>
                            <li class="withdrawMoney"><a href="#"><img src="images/icons/right-arrow.png" alt="" title="" /><span style="font-size: 12px">Withdraw Money</span></a></li>
                            <li class="exchangeMoney"><a href="#"><img src="images/icons/right-arrow.png" alt="" title="" /><span style="font-size: 12px">Exchange Money</span></a></li>
                            <li class="logout" style="cursor: pointer;" action="logout" data-redirect="login.html"><a><img src="images/icons/black/lock.png" alt="" title="" /><span style="font-size: 12px" class="log-out">Logout</span></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="close_loginpopup_button"><a href="#" data-rel="close"><img src="images/icons/black/menu_close.png" alt="" title="" /></a></div>
            </div>
        </aside>
        <!-- /panel -->
    </div>
    <!-- /page -->

    <!--Javascript Library Ends here-->
    <script type="text/javascript">

        $(window).on('load',function(){
            $('.currencyAmount').text(localStorage.getItem('amount')+' '+localStorage.getItem('currencyCode'));
            $('.email').text(localStorage.getItem('hiddenEmail'));
        });

       

        //Get User Profile Image
        $(window).on('load',function(){
            var email = localStorage.getItem('hiddenEmail');
            var url   = localStorage.getItem('site_url')+'get-user-specific-details';
            $.ajax({
                url : url,
                type : "get",
                async : false,
                data : {'email':email,'_token':localStorage.getItem('token')},
                dataType : 'json',
                //data may contain three part status of 'success', 'message', 'errors' 
                success:function(data){
                    if(data.success.status==200){
                        if(data.success.user==null || data.success.user.picture==''){
                            var srcs       = 'images/author.png';
                            $('.image_srcs').attr('src',srcs);
                        }else{
                            var srcs       = localStorage.getItem('image_url')+'public/user_dashboard/profile/'+data.success.user.picture;
                            $('.image_srcs').attr('src',srcs);
                        }
                    }
                },
                error: function(error){
                    console.log(error);
                }
            });
        });
       
    </script>
    
</body>

</html>
