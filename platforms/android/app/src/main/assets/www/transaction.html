            //Get Transaction list
            $(window).on('load',function(){
                $('.username').text(localStorage.getItem('username'));
                let site_url  = localStorage.getItem('site_url');
                let url       = site_url+'activityall';
                let user_id   = localStorage.getItem('user_id');
                let token     = localStorage.getItem('token');
                $.ajax({
                        url : url,
                        type : "get",
                        async : false,
                        data : {'user_id':user_id,'_token':token},
                        dataType : 'json',
                        //data may contain three part status of 'success', 'message', 'errors' if success is 0 
                        success:function(data){                        
                                //let datas           = data.transactions.data;
                                let datas           = data.transactions;
                                let outputPending   = '';
                                let outputSuccess   = '';
                                let moneyInPending  = '';
                                let moneyInSuccess  = '';
                                let moneyOutPending = '';
                                let moneyOutSuccess = '';

                                //For all transactions starts here
                                allTransactions(datas,outputPending,outputSuccess);
                                //For all transactions ends here

                                //For all moneyIn transactions starts here
                                allMoneyInTransactions(datas,moneyInPending,moneyInSuccess);                               
                                //For all moneyIn ends here

                                //For all moneyOut Starts here
                                allMoneyOutTransactions(datas,moneyOutPending,moneyOutSuccess);
                                //For all moneyOut ends here

                        },
                        error: function(errorThrown){
                                        console.log(errorThrown);
                        }
                });
            });

                                                <a data-rel="${data.id}" class="transaction_row" href="#" data-redirect="transaction-details.html" data-transition="slidefade"><img src="${imgSrc}" alt="" title="" style="width:63px;height:48px;border-radius:50%" /></a>
                                            </td>
                                            <td>
                                                <h2><a style="color:#000;font-size:12px" data-rel="${data.id}" class="transaction_row" href="#" data-redirect="transaction-details.html" data-transition="slidefade">${data.payment_method_name}</a></h2>
                                                <h4><a style="color:#000" data-rel="${data.id}" class="transaction_row" href="#" data-redirect="transaction-details.html" data-transition="slidefade">Withdrawal</a></h4>
                                            </td>
                                            <td>
                                                <a style="color:#000" data-rel="${data.id}" class="transaction_row" href="#" data-redirect="transaction-details.html" data-transition="slidefade"><p style="font-size:12px;margin-top:8px">${finalDate}</p><span style="font-size:12px">${data.curr_symbol} ${data.total}</span></a>
                                            </td>
                                        </tr>
                                    `;
                                }

                                if(data.transaction_type=='Voucher_Created'){
                                    moneyOutSuccess +=`
                                        <tr>
                                            <td>
                                                <a data-rel="${data.id}" class="transaction_row" href="#" data-redirect="transaction-details.html" data-transition="slidefade"><img src="${imgSrc}" alt="" title="" style="width:63px;height:48px;border-radius:50%" /></a>
                                            </td>
                                            <td>
                                                <h2><a style="color:#000;font-size:12px" data-rel="${data.id}" class="transaction_row" href="#" data-redirect="transaction-details.html" data-transition="slidefade">${data.payment_method_name}</a></h2>
                                                <h4><a style="color:#000" data-rel="${data.id}" class="transaction_row" href="#" data-redirect="transaction-details.html" data-transition="slidefade">Voucher</a></h4></td>
                                            <td>
                                                <a style="color:#000" data-rel="${data.id}" class="transaction_row" href="#" data-redirect="transaction-details.html" data-transition="slidefade"><p style="font-size:12px;margin-top:8px">${finalDate}</p><span style="font-size:12px">${data.curr_symbol} ${data.total}</span></a>
                                            </td>
                                        </tr>
                                    `;
                                } 
                            }    
                    }
                });
                if(moneyOutPending==''){
                  $('.allMoneyOutPending tbody').html('<h4 style="text-align:center">No Record Found!</h4>');
                }
                if(moneyOutPending!=''){
                  $('.allMoneyOutPending tbody').html(moneyOutPending);
                }
                if(moneyOutSuccess==''){
                  $('.allMoneyOutSuccess tbody').html('<h4 style="text-align:center">No Record Found!</h4>');
                }
                if(moneyOutSuccess!=''){
                  $('.allMoneyOutSuccess tbody').html(moneyOutSuccess);
                }
            }
            //For all Money Out Transactions Ends here

            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
    </script>
</body>
