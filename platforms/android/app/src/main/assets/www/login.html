<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="images/apple-touch-startup-image-640x1096.png">
    
    <!--Css Starts here-->

    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="css/colors/color.css" /> 
    
    <!--Css Ends here-->

    <!--jQuery Starts here-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-custom.js"></script>
    <script src="js/app.js"></script>
    <!--jQuery Ends here-->
</head>

<body>
    <div data-role="page" id="login" class="secondarypage" data-theme="b">
        <div role="main" class="ui-content">
            <div class="content-block-login">
                <div class="form_logo" style="font-size: 26px">LOGIN</div>
					
                <div class="loginform">
    				  <div class="successDiv">
        					<div class="alert alert-success">
        					  <p class="showSuccess"></p>
        					</div>
    				  </div>
    				  <div class="errorDiv">
    						<div class="alert alert-danger">
    						  <p class="showError"></p>
    						</div>
    				  </div>			
                    <form id="LoginForm" class="login" action="login" data-redirect="profile.html" method="post">
                        <input type="text" name="email" value="" id="email" class="form_input require" placeholder="Please enter your email" data-role="none" />
                        <input type="password" name="password" id="password" value="" class="form_input require" placeholder="Type your password" data-role="none" />
                        <!-- <div class="forgot_pass"><a href="forgotpass.html" data-transition="slidedown">Forgot Password?</a></div> -->
                        <input type="submit" name="submit" class="form_submit" id="LoginsForms" data-role="none" value="SIGN IN"/>
                    </form>
                    <!-- <div class="signup_bottom">
                        <p>Don't have an account?</p>
                        <a href="register.html" data-transition="slidedown">SIGN UP</a>
                    </div> -->
                </div>
                <!--<div class="close_loginpopup_button"><a href="#" data-rel="back"><img src="images/icons/black/menu_close.png" alt="" title="" /></a></div>-->
            </div>
            
        </div>
        <!-- /content -->
    </div>
    <!-- /page -->
    <script type="text/javascript">
        // Login form validation
        $('.login').validate({
            rules: {
                email: {
                    required: true,
                    email:true
                },
                password: {
                    required: true
                }                        
            }
        });

        $(window).on('load',function(){
            var successMessage  = localStorage.getItem('successMessage');
            var errorMessage    = localStorage.getItem('errorMessage');
             if(successMessage!=null){
                 $('.errorDiv').hide();
                 $(".successDiv").show();
                 $('.showSuccess').text(successMessage);
                 $(".alert-success").fadeTo(2000, 500).slideUp(500, function(){
                        $(".alert-success").slideUp(500);
                        localStorage.removeItem('successMessage');
                 }); 
             }else if(errorMessage!=null){
                $(".successDiv").hide();
                $('.errorDiv').show();
                $('.showError').text(errorMessage);
                 $(".alert-danger").fadeTo(2000, 500).slideUp(500, function(){
                        $(".alert-danger").slideUp(500);
                        localStorage.removeItem('errorMessage');
                 }); 
             }else{
                 //console.log('OK');
                 $(".successDiv").hide();
                 $('.errorDiv').hide();
             } 
        });
    </script>
</body>

</html>
